<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue实现双向绑定</title>

</head>

<body>

  <div id="app">
    <h1>{{msg}}</h1>
    <input type="text" v-model="msg">
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello world'
        };
      },
    })
  </script>

</body>

</html>
